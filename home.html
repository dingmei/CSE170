<body class="body">
  <main>
    <!-- Sidebar -->
    <div class="w3-sidebar w3-bar-block w3-teal w3-animate-left" style="display:none;z-index:4;" id="mySidebar">
      <div id="profile-small">
        <a href="profile.html"><img src="./images/icon/man.png" class="rounded-circle"></a>
        <a href="profile.html"><p>Kingsley</p></a>
      </div>
      <a href="#" class="w3-bar-item w3-button">Home</a>
      <a href="forest.html" class="w3-bar-item w3-button">My Forest</a>
      <a href="timeset.html" class="w3-bar-item w3-button">Time Setting</a>
      <a href="leaderboard.html" class="w3-bar-item w3-button">Leaderboard</a>
      <a href="help.html" class="w3-bar-item w3-button">FAQ</a>
    </div>

    <!-- Overlay -->
    <div id="myOverlay" class="w3-overlay" onclick="w3_close()" style="cursor:pointer"></div>

    <!-- Page content -->
    <div class="w3-container">
      <button class="w3-button w3-xlarge" onclick="w3_open()" style="color:white;">&#9776;</button>
      <span><h3>Plant</h3></span>
    </div>
    <hr style="margin-top: 0px;">
    <div id="timerSection">
      <h3>Next Exercise In</h3>
      <p id="timer"></p>
    </div>

    <div id="countdownOverlay">
      <div class="w3-display-container  w3-display-middle">
        <div class="notification">
          <div id="notiBody">
            <p>Time to exercise!</p>
          </div>
          <div id="notiDecisions">
            <p id="leftDec" onclick="never()">Never</p>
            <p id="rightDec" onclick="go();">Go</p>
          </div>
        </div>
      </div>
    </div>

    <div id="successOverlay">
      <div class="w3-display-container  w3-display-middle">
        <div class="notification">
          <div id="succBody">
            <p>Nice work, you get closer to your goal!</p>
          </div>
          <div>
            <p class="singleDec" onclick="done();">Done</p>
          </div>
        </div>
      </div>
    </div>

    <div id="failOverlay">
      <div class="w3-display-container  w3-display-middle">
        <div class="notification">
          <div id="failBody">
            <p>Get some exercise when you are free</p>
          </div>
          <div>
            <p class="singleDec" onclick="gotIt();"">Got it</p>
          </div>
        </div>
      </div>
    </div>

    <div id="startExeOverlay">
        <div class="w3-display-container  w3-display-middle">
          <div class="notification">
            <div id="startExeBody">
              <p>let's go!</p>
            </div>
            <div>
              <p class="singleDec" onclick="done();">Done</p>
            </div>
          </div>
        </div>
      </div>

    
    <div style="height: 288px;">
      <p>unused div for progress</p>
    </div>

    <div id="buttonSection">
      <button type="button" class="btn btn-lg exeButton">Exercise Now</button>
    </div>

  </main>

    $(document).ready(startTime());</script>
