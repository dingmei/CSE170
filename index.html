<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Plant</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>

<body class="body">
    <header id="loginHeader">
        <h2>Welcome To Plant</h2>
    </header>
    <main>
        <div class="container" id="loginContainer">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-1"></div>

                        <!-- Sign in page content -->
                        <div class="col-10 startDiv" id="loginConsole">
                            <form id="loginForm" method="GET">
                                <label for="email">Email: </label><br>
                                <input class="input" type="text" id="loginEmail"><br>
                                <label for="password">Password: </label><br>
                                <input class="input" type="password" id="loginPassword"><br><br>
                                <button id="loginBtn" type="button" class="btn btn-block loginButton" onclick='window.open("home.html","_self");'>Login</button>
                            </form>
                            <br>
                            <br>
                            <p>Don't have an Account? <a href="#" id="sign-up"><abbr title="signup">Sign up</abbr></a></p>
                        </div>

                        <!-- Sign up page content -->
                        <div class="col-10 startDiv" id="sign-up-console" style="display: none">
                            <form id="loginForm" method="GET">
                                <label for="email">Email: </label><br>
                                <input class="input" type="text" id="email"><br>
                                <label for="password">Password: </label><br>
                                <input class="input" type="password" id="password"><br><br>
                                <button class="btn btn-block signUpButton" value="Sign Up">Sign Up</button>
                            </form>
                            <br>
                            <br>
                            <p>Already have Account? <a href="#" id="sign-in"><abbr title="signin">Sign in</abbr></a></p>
                        </div>
                        <div class="col-1"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="JS/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
